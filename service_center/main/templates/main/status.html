{% extends base_template|default:"main/base.html" %}


{% block main %}
  <h2>
    Статус ремонта
  </h2>
  <div>
    <form action="" method="POST">
      {% csrf_token %}
      <table cellpadding="10">
        {{ form.as_table }}
        <tr>
          <td>
            <input type="submit" value="Проверить">
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div>
    {% if status %}
      <p>Статус ремонта: {{ status }}.</p>
    {% endif %}
  </div>
{% endblock main %}
