{% extends base_template|default:"repair/base.html" %}

{% block main %}
<div class="box">
  <h3>Имеющиеся позиции:</h3>
  <ul>
  {% for item in object_list %}
    <li>
      {{ item }}
    </li>
  {% endfor %}
  </ul>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="box-button">
      {{ form.as_p }}
      <input type="submit" value="Сохранить">
    </div>
  </form>
</div>
{% endblock main %}
